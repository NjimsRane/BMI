<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Simple Calculator</title>

    <!-- meta section -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="author" content="Njimoke Rane Soulemanou" />
    <meta name="description" content="simple calculator with scss , js" />

    <!-- links section -->
    <link rel="stylesheet" href="/dist/main.css" />
  </head>
  <body>
    <div class="box">
      <div class="display"></div>

      <button class="sign">AC</button>
      <button class="sign">Del</button>
      <button class="sign">%</button>
      <button class="sign">&div;</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="sign">x</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="sign">-</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="sign">+</button>
      <button class="number">0</button>
      <button class="number">.</button>
      <button class="equal">=</button>
    </div>
    <script src="/JS/main.js"></script>
  </body>
</html>
