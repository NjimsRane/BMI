<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Simple Calculator</title>

    <!-- meta section -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="author" content="Njimoke Rane Soulemanou" />
    <meta name="description" content="simple calculator with scss , js" />

    <!-- links section -->
    <link rel="stylesheet" href="/dist/main.css" />
  </head>
  <body>
    <div class="box">
      <div class="output">
        <div class="result" data-result></div>
        <div class="calculation" data-operation></div>
      </div>

      <button class="operators" data-clean>AC</button>
      <button class="operators" data-delete>DEL</button>
      <button class="operators" data-operators>%</button>
      <button class="operators" data-operators>&div;</button>
      <button class="number" data-number>7</button>
      <button class="number" data-number>8</button>
      <button class="number" data-number>9</button>
      <button class="operators" data-operators>x</button>
      <button class="number" data-number>4</button>
      <button class="number" data-number>5</button>
      <button class="number" data-number>6</button>
      <button class="operators" data-operators>-</button>
      <button class="number" data-number>1</button>
      <button class="number" data-number>2</button>
      <button class="number" data-number>3</button>
      <button class="operators" data-operators>+</button>
      <button class="number" data-number>0</button>
      <button class="number" data-number>.</button>
      <button class="equal" data-equal>=</button>
    </div>
    <script src="/JS/main.js"></script>
  </body>
</html>
